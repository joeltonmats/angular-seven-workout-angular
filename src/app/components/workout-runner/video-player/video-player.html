<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Videos</h3>
    </div>
    <div class="panel-body">
        <div *ngFor="let video of videos" (click)="playVideo(content,video)" class="row video-image">
            <div class="col-sm-12">
                <div id="play-video-overlay">
                    <span class="glyphicon glyphicon-play-circle video absolute-center"></span>
                </div>
                <img height="220" [src]="'//i.ytimg.com/vi/'+video+'/hqdefault.jpg'" />
            </div>
        </div>
    </div>
</div>

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title">Modal title</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <div class="modal-body">
        <p>One fine body&hellip;</p>
        <video-dialog></video-dialog>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="c('Close click')">Close</button>
    </div>
</ng-template>
